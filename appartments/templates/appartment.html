{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10">

    <!-- Apartment Title -->
    <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ appartment.title }}</h1>

    <!-- Cover Image -->
    {% if appartment.cover_image %}
    <img src="{{ appartment.cover_image.url }}" alt="Cover Image" class="w-full h-96 object-cover rounded-xl mb-4">
    {% endif %}

    <!-- Price and Address -->
    <p class="text-green-600 text-xl font-semibold mb-1">${{ appartment.price }}</p>
    <p class="text-gray-500 mb-4">{{ appartment.address }}</p>

    <!-- Gallery Images -->
    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mt-6">
        {% for image in appartment.gallery_images.all %}
        <img src="{{ image.image.url }}" alt="Gallery Image" class="rounded-lg object-cover h-48 w-full">
        {% endfor %}
    </div>

</div>
{% endblock %}
