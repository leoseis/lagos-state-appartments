<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lagos Estate</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js -->
  <script src="https://unpkg.com/alpinejs" defer></script>

  <!-- Heroicons (via Feather Icons) -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="min-h-screen bg-white text-gray-800">

  <!-- Navigation Bar -->
  <nav class="px-6 py-4 flex justify-between items-center border-b border-gray-200 bg-white shadow-sm">
    <a href="/" class="text-2xl font-bold text-indigo-700">Lagos City</a>
    <div class="space-x-6">
      <a href="#" class="text-lg font-medium hover:text-indigo-500">New Item</a>
      <a href="#" class="text-lg font-medium hover:text-indigo-500">Browse</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    {% block content %}
    {% endblock content %}
  </main>

  <script>
    feather.replace();
  </script>

</body>
</html>
